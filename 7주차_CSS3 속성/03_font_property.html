<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Font Property1</title>
    <style>
        h1 {font-family: 'Times New Roman'}
        .a {font-size: 32px; font-family: Arial;}
        .b {font-size: 2em; font-style: italic; font-weight: bold;}
        .c {font-size: large;}
        .d {font-size: small;}
    </style>
</head>
<body>
    <h1>h1. Lorem ipsum</h1>
    <p class="a">a. Lorem ipsum</p>
    <p class="b">b. Lorem ipsum</p>
    <p class="c">c. Lorem ipsum</p>
    <p class="d">d. Lorem ipsum</p>
</body>
</html>
